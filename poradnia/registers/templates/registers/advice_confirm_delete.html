{% extends 'registers/advice_form.html' %}
{% load i18n %}
{% block form %}
<form method="post">
 <div class="form-actions">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>{% blocktrans %}Delete {{object}}{% endblocktrans %}</button>  
    <button class="btn" href="{{object.get_absolute_url}}">{% trans 'Cancel'%}</button>  
  </div>  
</form>
{% endblock %}
