{% extends 'keys/base.html' %}
{% load crispy_forms_tags i18n %}

{% block breadcrumbs_rows %}
    <li class="active">{% trans 'New key' %}</li>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1>{% block header %}{% trans 'New key' %}{% endblock %}</h1>
            <form method="post">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock %}
