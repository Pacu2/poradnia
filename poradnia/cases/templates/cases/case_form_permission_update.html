{% extends 'cases/_case_form_permission.html' %}
{% load i18n crispy_forms_tags %}

{% block form %}
    <h2>{% blocktrans %}Update permission of {{ action_user }}{% endblocktrans %}</h2>
    <form method="POST" action="{% url 'cases:permission_remove' pk=object.pk username=action_user.username %}">
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="{% trans 'Remove all permission'%}">
    </form>
    {% crispy form %}
{% endblock %}
