<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <h2>{{ title }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="list-group">
                {% if object_list %}
                    {% for object in object_list %}
                        <a{% if object.get_absolute_url %} href="{{ object.get_absolute_url }}"{% endif %}
                                                           class="list-group-item">
                            <h4 class="list-group-item-heading">{{ object }}</h4>
                        </a>
                    {% endfor %}
                {% else %}
                    No objects for {{ title }}
                {% endif %}
            </div>
        </div>
    </div>
</div>
