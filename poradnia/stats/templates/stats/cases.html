{% extends 'base.html' %}
{% load staticfiles i18n %}
{% block title %}{% trans 'Case status stats' %} - {{block.super}}{% endblock %}

{% block breadcrumbs %}
<ol class="breadcrumb">
  <li><a href="{% url 'stats:index'%}">{% trans 'Stats'%}</a></li>
  <li class="active">{% trans 'Case status stats' %}</li>
</ol>
{% endblock %}

{%block content%}
<iframe class="render content", scrolling="no", seamless="seamless", src="{% url 'stats:case_stats_render' %}">
{%endblock%}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'stats/style.css'%}">
{% endblock %}
