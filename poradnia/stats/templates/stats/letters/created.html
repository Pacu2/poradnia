{% extends 'base.html' %}
{% load staticfiles i18n %}
{% block title %}{% trans 'Letters created' %} - {{ block.super }}{% endblock %}

{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li><a href="{% url 'stats:index' %}">{% trans 'Stats' %}</a></li>
        <li class="active">{% trans 'Letters created' %}</li>
    </ol>
{% endblock %}

{% block content %}
    <div class="render">
        <iframe src="{% url 'stats:letter_created_render' %}">
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'stats/style.css' %}">
{% endblock %}
