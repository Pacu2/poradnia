{% load query_string %}
<nav>
    <ul class="pager">
    {% if page.has_previous %}
        <li><a href="?{% query_update request page=page.previous_page_number %}">previous</a></li>
    {% endif %}
    <li>{{page.number}} of {{page.paginator.num_pages}}</li>
    {% if page.has_next %}
        <li><a href="?{% query_update request page=page.next_page_number %}">next</a></li>
    {% endif %}
    </ul>
</nav>
