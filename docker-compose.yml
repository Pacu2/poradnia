version: '2.1'

services:
  db:
    container_name: db
    image: mysql:5.7
    ports:
      - "3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_DATABASE: "database"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  gulp:
    image: node:latest
    working_dir: /app
    command: npx gulp
    # ports:
    #   - "9000:9000"
    #   - "3001:3001"
    volumes:
      - .:/app

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    environment:
     DATABASE_URL: mysql://user:password@db/database
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
